{% extends "base.html" %}

{% block title %}添加病人 - 医疗信息管理系统{% endblock %}

{% block header %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0"><i class="fas fa-user-plus"></i> 添加病人</h1>
    <a href="{{ url_for('patient_list') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> 返回列表
    </a>
</div>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">病人信息表单</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">姓名 *</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="gender" class="form-label">性别 *</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="">请选择性别</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="age" class="form-label">年龄 *</label>
                    <input type="number" class="form-control" id="age" name="age" min="0" max="120" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">电话 *</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="id_card" class="form-label">身份证号</label>
                    <input type="text" class="form-control" id="id_card" name="id_card" maxlength="18">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="blood_type" class="form-label">血型</label>
                    <select class="form-select" id="blood_type" name="blood_type">
                        <option value="">请选择血型</option>
                        <option value="A">A型</option>
                        <option value="B">B型</option>
                        <option value="AB">AB型</option>
                        <option value="O">O型</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="address" class="form-label">地址</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="emergency_contact" class="form-label">紧急联系人</label>
                    <input type="text" class="form-control" id="emergency_contact" name="emergency_contact">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="emergency_phone" class="form-label">紧急联系电话</label>
                    <input type="tel" class="form-control" id="emergency_phone" name="emergency_phone">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="allergy_history" class="form-label">过敏史</label>
                    <textarea class="form-control" id="allergy_history" name="allergy_history" rows="3" placeholder="请详细描述已知的过敏情况，如无请填写"无已知过敏""></textarea>
                </div>
            </div>

            <div class="d-flex justify-content-end gap-2">
                <a href="{{ url_for('patient_list') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> 取消
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> 保存
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
