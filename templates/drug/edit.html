{% extends "base.html" %}

{% block title %}编辑药品 - 医疗信息管理系统{% endblock %}

{% block header %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0"><i class="fas fa-pill"></i> 编辑药品信息</h1>
    <a href="{{ url_for('drug_list') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left"></i> 返回
    </a>
</div>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">药品名称 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ drug.name }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="category" class="form-label">药品分类 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="category" name="category" value="{{ drug.category }}" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="specification" class="form-label">规格</label>
                        <input type="text" class="form-control" id="specification" name="specification" value="{{ drug.specification or '' }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="unit" class="form-label">单位 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="unit" name="unit" value="{{ drug.unit }}" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="price" class="form-label">单价 <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text">¥</span>
                            <input type="number" class="form-control" id="price" name="price" value="{{ drug.price }}" step="0.01" min="0" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="stock_quantity" class="form-label">库存数量 <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="stock_quantity" name="stock_quantity" value="{{ drug.stock_quantity }}" min="0" required>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="manufacturer" class="form-label">生产厂家</label>
                <input type="text" class="form-control" id="manufacturer" name="manufacturer" value="{{ drug.manufacturer or '' }}">
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="production_date" class="form-label">生产日期</label>
                        <input type="date" class="form-control" id="production_date" name="production_date" value="{{ drug.production_date.strftime('%Y-%m-%d') if drug.production_date else '' }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="expiry_date" class="form-label">有效期</label>
                        <input type="date" class="form-control" id="expiry_date" name="expiry_date" value="{{ drug.expiry_date.strftime('%Y-%m-%d') if drug.expiry_date else '' }}">
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">药品说明</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ drug.description or '' }}</textarea>
            </div>
            
            <div class="d-flex justify-content-end">
                <a href="{{ url_for('drug_list') }}" class="btn btn-outline-secondary me-2">取消</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> 保存更改
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
